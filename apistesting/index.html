<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Degree Request</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .file-input {
            position: relative;
            overflow: hidden;
        }

        .file-input input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: #f0f4ff;
            border: 2px dashed #667eea;
            border-radius: 8px;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-label:hover {
            background: #e6ebff;
            transform: translateY(-2px);
        }

        .file-label i {
            font-size: 20px;
        }

        .file-name {
            margin-top: 8px;
            font-size: 14px;
            color: #666;
            padding-left: 5px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .nav-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: #f0f4ff;
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìù Create Degree Request</h1>
            <p>Fill in the details below to submit your degree request</p>
        </div>

        <form id="degreeRequestForm">
            <div class="form-group">
                <label for="program">Program/Course</label>
                <input type="text" id="program" name="program" required placeholder="e.g., B.Tech Computer Science">
            </div>

            <div class="form-group">
                <label for="rollNumber">Roll Number</label>
                <input type="text" id="rollNumber" name="rollNumber" required placeholder="e.g., CS2021001">
            </div>

            <div class="form-group">
                <label for="passingYear">Passing Year</label>
                <input type="number" id="passingYear" name="passingYear" required min="2000" max="2024"
                    placeholder="e.g., 2023">
            </div>

            <div class="form-group">
                <label for="cgpa">CGPA</label>
                <input type="number" id="cgpa" name="cgpa" step="0.01" min="0" max="10" required
                    placeholder="e.g., 8.5">
            </div>

            <div class="form-group">
                <label for="remarks">Remarks (Optional)</label>
                <textarea id="remarks" name="remarks" placeholder="Any additional information..."></textarea>
            </div>

            <div class="form-group">
                <label>Supporting Documents (Optional)</label>
                <div class="file-input">
                    <label class="file-label" for="document">
                        <i>üìÅ</i>
                        <span>Choose File</span>
                    </label>
                    <input type="file" id="document" name="document" accept=".pdf,.doc,.docx,.jpg,.png">
                </div>
                <div id="fileName" class="file-name"></div>
            </div>

            <button type="submit" class="submit-btn">
                Submit Request
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Submitting your request...</p>
        </div>

        <div class="nav-links">
            <a href="view_requests.html" class="nav-link">üìã View Requests</a>
            <a href="#" onclick="showSampleData()" class="nav-link">üìä Sample Data</a>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // File name display
        document.getElementById('document').addEventListener('change', function (e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'No file chosen';
            document.getElementById('fileName').textContent = `Selected: ${fileName}`;
        });

        // Form submission
        document.getElementById('degreeRequestForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const form = e.target;
            const formData = {
                program: form.program.value,
                rollNumber: form.rollNumber.value,
                passingYear: form.passingYear.value,
                cgpa: form.cgpa.value,
                remarks: form.remarks.value,
                document: form.document.files[0]
            };

            // Show loading
            document.getElementById('loading').style.display = 'block';
            form.style.opacity = '0.5';
            form.style.pointerEvents = 'none';

            try {
                await createDegreeRequest(formData);
                form.reset();
                document.getElementById('fileName').textContent = '';
            } catch (error) {
                console.error('Submission failed:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
                form.style.opacity = '1';
                form.style.pointerEvents = 'auto';
            }
        });

        function showSampleData() {
            document.getElementById('program').value = 'B.Tech Computer Science';
            document.getElementById('rollNumber').value = 'CS' + (Math.floor(Math.random() * 9000) + 1000);
            document.getElementById('passingYear').value = 2023;
            document.getElementById('cgpa').value = (Math.random() * 3 + 7).toFixed(2);
            document.getElementById('remarks').value = 'Sample data for testing';

            showMessage('Sample data filled! You can now submit or modify.', 'info');
        }
    </script>
</body>

</html>
