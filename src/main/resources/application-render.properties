# -----------------------------
# Database Configuration (Railway TCP Proxy)
# -----------------------------
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# -----------------------------
# CORS & Frontend
# -----------------------------
app.cors.allowed-origins=*
app.auth.success-redirect=http://localhost:5173/auth/success
app.auth.failure-redirect=http://localhost:5173/auth/failure

# -----------------------------
# Logging
# -----------------------------
logging.level.org.springframework=INFO
logging.level.com.careerkey=DEBUG

# -----------------------------
# Spring Boot Actuator
# -----------------------------
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoints.web.base-path=/actuator

# -----------------------------
# Upload path for documents
# -----------------------------
degree.doc.upload-path=src/main/resources/static/AttestationDoc

